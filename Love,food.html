<html>
<head>
	
	<title>
		Love, Food
	</title>
	<style>

			color: paleturquoise;

		}

			font-style: italic;
		}

		.form-details{

<body>
	<center>
	<h1>Love, Food</h1>
	<h5>AN ODE TO FOOD</h5>
</center>

	<div class="form-details">
	<center>
		<section id="title">
		<h2>Registration Form</h2>
	</section>
		<form>
			<div>
			<label>First Name</label>
			<br>
			<input type="text" name="first name">
			<br>
			<br>
		</div>
		<div>
			<label>Surname</label>
			<br>
			<input type="text" name="surname">
			<br>
			<br>
		</div>
		<div>
			<label>Age</label>
			<br>
			<input type="number" name="age">
			<br>
			<br>
		</div>
		<div>
			<label>Email</label>
			<br>
			<input type="email" name="Email">
			<br>
			<br>
		</div>
		<div>
			<label>Password</label>
			<br>
			<input type="password" name="password">
			<br>
		</div>
		<div>
			<label>Gender</label>

			<br>
			<br>
			<input type="submit" value="Sign in">

			<button>Join!</button>
		</div>
	</form>
</center>

	<center>
		<h3>*Join the club and receive our weekish-ly news letters and updates on interesting mouth-watering recipes!</h3>
